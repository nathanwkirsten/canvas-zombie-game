<!doctype html>
<html>
<head>
<style type='text/css'>
canvas {
  border: 1px solid #aaa;
  cursor: none;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript">
var context;
var width = 500;
var height = 500;
var player;
var playerDirection;
var playerSpeed = 3;
var mouse;

function drawCircle(p,color,radius) {
  context.fillStyle = color;
  context.beginPath();
  context.arc(p.x,p.y,radius,0,Math.PI*2,true);
  context.closePath();
  context.fill();
}

function drawBackground() {
  context.clearRect(0, 0, width, height);
  context.fillStyle = "black";
  context.fillRect(0,0,width,height);
}

function draw() {
  drawBackground();
  playerDirection = getDirection(player, mouse);
  player = combineVector(player, playerDirection);
  drawCircle(player, "blue", 15);
  requestAnimationFrame(draw);
}

function distance(a,b) {
  var xdist = Math.abs(a.x - b.x);
  var ydist = Math.abs(a.y - b.y);
  xdist = xdist * xdist;
  ydist = ydist * ydist;
  if (Math.abs(xdist + ydist) > 0) {
    return Math.sqrt(xdist + ydist);
  }

  return 1000; //far
}

function getDirection(a,b) {
  var dist = distance(a,b);

  if (dist == 0) {
    return new Point(0,0);
  }

  var distX = Math.abs(a.x-b.x) / dist;
  var distY = Math.abs(a.y-b.y) / dist;

  if (b.x < a.x) {
    distX = -distX;
  }

  if (b.y < a.y) {
    distY = -distY;
  }

  return new Point(distX,distY);
}

function combineVector(a, b) {
  return new Point (a.x+b.x,a.y+b.y);
}

function Point(x,y) {
  this.x = x;
  this.y = y;
}

$(document).ready(function() {
  var canvas = $('#canvas');
  context = canvas.get(0).getContext('2d');

  player = new Point(width / 2, height / 2);
  mouse = new Point(0,0);

  canvas.click(function(e) {
    var mousex = e.pageX - canvas.offset().left;
    var mousey = e.pageY - canvas.offset().top;
  });

  canvas.mousemove(function(e) {
    mouse.x = e.pageX - canvas.offset().left;
    mouse.y = e.pageY - canvas.offset().top;
  });

  requestAnimationFrame(draw);

});

</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
</html>
