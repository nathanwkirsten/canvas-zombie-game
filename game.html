<!doctype html>
<html>
<head>
<style type='text/css'>
canvas {
  border: 1px solid #aaa;
  cursor: none;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript">
var context;
var width = 500;
var height = 500;
var player;

function drawCircle(p,color,radius) {
  context.fillStyle = color;
  context.beginPath();
  context.arc(p.x,p.y,radius,0,Math.PI*2,true);
  context.closePath();
  context.fill();
}

function drawBackground() {
  context.clearRect(0, 0, width, height);
  context.fillStyle = "black";
  context.fillRect(0,0,width,height);
}

function draw() {
  drawBackground();
  drawCircle(player, "blue", 15);
  requestAnimationFrame(draw);
}

function Point(x,y) {
  this.x = x;
  this.y = y;
}

$(document).ready(function() {
  var canvas = $('#canvas');
  context = canvas.get(0).getContext('2d');

  player = new Point(width / 2, height / 2);

  canvas.click(function(e) {
    var mousex = e.pageX - canvas.offset().left;
    var mousey = e.pageY - canvas.offset().top;
  });

  canvas.mousemove(function(e) {
    player.x = e.pageX - canvas.offset().left;
    player.y = e.pageY - canvas.offset().top;
  });

  requestAnimationFrame(draw);

});

</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
</html>
